<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker!</h1>

    <form id="triangle">
      <div class="form-group">
        <label for="year">Enter three side lengths to find out what kind of triangle you have:</label>
        <br>
        <input id="sideA" type="text">
        <br>
        <input id="sideB" type="text">
        <br>
        <input id="sideC" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>

    <div id="result">
      <p>Your input is <span class="triangle"></span>.</p>
    </div>
  </div>
</body>
</html>
